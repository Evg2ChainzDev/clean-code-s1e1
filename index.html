<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <header class="matrix-wrapper">
    <img class="matrix-wrapper__pic"
         alt="The Eisenhover matrix"
         src="./eisenhower-matrix.jpg">
    <a class="matrix-wrapper__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <section class="add-section">
      <label class="add-section__label" for="new-task">Add Item</label>
      <div class="add-section__row-wrapper">
        <input type="text" class="add-section__task input-task" id="new-task">
        <button class="add-section__add-button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__caption">Todo</h3>
      <ul class="todo-section__list" id="incompleteTasks">
        <li class="todo-section__item">
          <input class="checkbox" type="checkbox">
          <label class="todo-section__label task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
        <li class="todo-section__item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="todo-section__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-section__caption">Completed</h3>
      <ul class="completed-section__list" id="completed-tasks">
        <li class="completed-section__item">
          <input type="checkbox" checked>
          <label class="completed-section__label task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
